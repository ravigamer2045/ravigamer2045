<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape V3 - Mod para Minecraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 48px;
            text-shadow: 0 0 20px #00ff00;
        }

        h2 {
            font-size: 36px;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: darkgreen;
        }

        .terminal {
            background-color: #222;
            border: 1px solid #00ff00;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
        }

        .vape-icon {
            width: 30px; /* Ajuste o tamanho conforme necessário */
            vertical-align: middle; /* Alinha a imagem com o texto */
            margin-left: 5px; /* Espaço entre o texto e a imagem */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vape V3 <img src="vape-icon.png" alt="Ícone do Vape" class="vape-icon"></h1>
        <h2>Mod para Minecraft</h2>
        <p>Baixe agora para adicionar hacks ao seu jogo!</p>
        <a href="vape-v3.jar" class="download-btn" download>Baixar</a>
        <div class="terminal">
            <p>Conectando ao servidor...</p>
            <p>Carregando mods...</p>
            <p>Mods carregados com sucesso!</p>
            <p>Você está pronto para jogar!</p>
        </div>
    </div>
</body>
</html>
